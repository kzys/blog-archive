{{ define "main" }}
<header>
  <div class="content">
    <h1>blog.8-p.info</h1>
  </div>
</header>
<p>{{.Content}}</p>

<div id="root">
  {{ $posts := $.Site.Data.posts.all }}
  {{ range $posts }}
  <div class="year">
    <h2>{{.year}}</h2>
    {{ range .months }}
      <div class="month">
        <h3>{{.MonthName}}</h3>
        <ul>
        {{ range .Items }}
        <li class="lang-{{.lang}}">
          <span class="date">{{.published}}</span>
          <a href="{{.url}}">{{.title}}</a>
        </li>
        {{end}}
        </ul>
      </div>
    {{end}}
  </div>
  {{end}}
</div>
<script>
//window.onload = function () { loadRecent(5) }
</script>
{{ end }}
