version: 0.2
phases:
  install:
    commands:
      - curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
      - apt-get update -y
      - apt-get install -y nodejs rsync
      - gem install jekyll
      - npm install
  build:
    commands:
      - cd 2011 && jekyll build && cd ..
      - npm run generate
      - mkdir build
      - rsync -r 2005-2010/ build/
      - rsync -r 2011/_site/ build/2011/
artifacts:
  files:
    - 'build/**/*'
  name: $CODEBUILD_BUILD_ID.zip
cache:
  paths:
    - 'node_modules/**/*'
