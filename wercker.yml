box: ruby

build:
  steps:
    - bundle-install
    - script:
        code: bundle exec jekyll build
        cwd: 2011

deploy:
  steps:
    - s3sync:
        source_dir: 2011/_site
        delete-removed: true
        bucket-url: $AWS_BUCKET_URL
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
